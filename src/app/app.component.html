<h1>{{research}}</h1>

<input type="text" [(ngModel)]="research">

<button (click)="Search()" [disabled]="research == ''">SEARCH</button>

<ngx-charts-bar-vertical *ngIf="monthly != []"
  [results]="monthly"
  [scheme]="'vivid'"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [showGridLines]="true"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisLabel]="'Month'"
  [yAxisLabel]="'Views'"
></ngx-charts-bar-vertical>
